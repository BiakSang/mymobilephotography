<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
	<title>Admin - My Mobile Photography</title>
	
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script>
	
	<link rel="stylesheet" href="admin.css">
</head>
<body>
	<form id="login">
		<section>
			<h1>Login with email</h1>
			<input type="email" id="email" required autocomplete="off" placeholder="Email">
			<input type="password" id="password" required autocomplete="off" placeholder="Password">
			<button type="submit" id="log_in">Log In</button>
		</section>
	</form>
	

	<main class="admin">
		<button id="add_image">&plus;</button>
	</main>
	
	<form id="upload_form">
		<section>
			<input type="file" id="file_input" accept="image/jpeg, image/jpg, image/png, image/JPG">
			<img src="test.jpg" id="preview_image">
			<button id="submit_btn" type="submit">Add Image</button>
			<div id="upload_status"></div>
			<p id="upload_percentage">0%</p>
		</section>
	</form>
	
	<div id="delete_dialog">
		<section>
			<h2>Delete this image?</h2>
			<button id="yes">Yes</button>
			<button id="no">No</button>
			<p id="deleting">Deleting..</p>
		</section>
	</div>
	
	<div id="delete_alert">
		<section>
			<h2>Can't delete this image yet!</h2>
			<button id="ok">Okay</button>
		</section>
	</div>

	<script src="admin.js"></script>
</body>
</html>
